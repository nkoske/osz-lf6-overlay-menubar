<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="main.css" />
<script src="main.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>


<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')" name="London" id="defaultOpen">London</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')" name="Paris" >Paris</button>
  <button class="tablinks " onclick="openCity(event, 'Tokyo')" name="Tokyo" >Tokyo</button>
  <button class="clear" onclick="clearSession()" name="clear" >clear</button>
</div>

<div id="London" class="tabcontent">
  <h3>London</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="Paris" class="tabcontent">
  <h3>Paris</h3>
  <p>Paris is the capital of France.</p>
</div>

<div id="Tokyo" class="tabcontent">
  <h3>Tokyo</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>



</body>
</html>
